<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="types.css">
  <title>Document</title>
</head>
<body>
  <ul class="types">
    <li class="types__item">
      <div class="types__label h1_text">
        H1
      </div>
      <div class="types__text h1_text">
        This one is the sub-section or
  widget title
      </div>
    </li>
    <li class="types__item">
      <div class="types__label h2_text">
        H2
      </div>
      <div class="types__text h2_text">
        Next one is the item title inside
  widgets
      </div>
    </li>
    <li class="types__item">
      <div class="types__label h3_text">
        H3
      </div>
      <div class="types__text h3_text">
        This is a label or CTA text
      </div>
    </li>
    <li class="types__item">
      <div class="types__label body_text">
        Body
      </div>
      <div class="types__text body_text">
        This is the body text which is used for most
  of the design, like paragraphs, lists, etc.
      </div>
    </li>
  </ul>
</body>
</html>
